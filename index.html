<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toydoms | Much more than a condom</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: white;
      font-family: 'Helvetica Neue', sans-serif;
      color: #1c1c1c;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    img.logo {
      max-width: 100%;
      width: 500px;
      height: auto;
      margin-bottom: 2rem;
    }

    p.slogan {
      font-size: 1.5rem;
      color: #c62828;
      font-weight: bold;
      letter-spacing: 1px;
      margin: 0 1rem;
    }

    a.button {
      margin-top: 2rem;
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #c62828;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #a41414;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #888;
      padding: 1rem 0;
    }

    @media (max-width: 600px) {
      p.slogan {
        font-size: 1.1rem;
      }

      a.button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }

      img.logo {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <img src="LogoToyDoms.jpg" alt="Toydoms Logo" class="logo fade-in" />
  <p class="slogan fade-in">Much more than a condom</p>
  <a href="mailto:hola@toydoms.co" class="button fade-in">Contáctanos</a>
  <footer class="fade-in">&copy; 2025 Toydoms</footer>

  <!-- ✅ JS para animaciones -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.fade-in').forEach(el => {
      observer.observe(el);
    });
  </script>

</body>
</html>
